<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글수정</title>
</head>
<body>
    <div style="padding: 20px;">
        <h3>글수정</h3>
        <form th:action="@{/clubboard/update}" method="post" enctype="multipart/form-data">
	        <input type="hidden" th:value="${clubboard.cbno}" name="cbno" />
	        <input type="hidden" th:value="${clubboard.cbnoticecheck}" name="cbnoticecheck" />
	        <input type="hidden" th:value="${clubboard.cbdepth}" name="cbdepth" />
	        <input type="hidden" th:value="${clubboard.cbregdate}" name="cbregdate" />
	        제목 <input type="text" th:value="${clubboard.cbtitle}" name="cbtitle" /><br />
	        내용 <textarea rows="10" style="width:400px;" th:text="${clubboard.cbcontent}" name="cbcontent" ></textarea><br />
	        
	        <img th:src="@{/clubboard/image(cbno=${clubboard.cbno})}" style="width:200px;" /><br />
	        이미지 <input type="file" name="file"/><br />
	        <input type="submit" value="수정" />
        </form>
    </div>
</body>
</html>
