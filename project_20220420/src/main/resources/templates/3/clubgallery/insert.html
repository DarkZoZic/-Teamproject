<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리생성</title>
</head>
<body>
    <div style="margin: 20px;">
        <h3>갤러리생성</h3>
        <form th:action="@{/clubgallery/insert}" method="post" enctype="multipart/form-data">
        	<input type="file" name="file" multiple/><br /><br />
        	갤러리명 <input type="text" name="cgname" /><br /><br />
        	<textarea rows="10" style="width:400px;" name="cgdesc"></textarea><br /><br />
       
	        <input type="submit" value="작성" />
	        <br />
	        <a th:href="@{/clubgallery/selectlist}">갤러리 목록</a>
        </form>
    </div>
</body>
</html>
