<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title>
</head>
<body>
    <div style="padding: 20px;">
        <h3>갤러리</h3>
        <table>
        	<tr>
        		<th>번호</th>
        		<th>썸네일</th>
        	 	<th>제목</th>
        	 	<th>설명</th>
        	 	<th>등록일</th>
        	</tr>
        	
        	<tr th:each="tmp : ${list}">
        		<td th:text="${tmp.cgno}"></td>
        		<td>
        			<a th:href="@{/clubgallery/select(cgno=${tmp.cgno})}">
	        			<img th:src="@{/clubgallery/image(cgno=${tmp.cgno},idx=0)}" style="width:200px;"/>
	        		</a>
        		</td>
        		<td ><a th:href="@{/clubgallery/select(cgno=${tmp.cgno})}" th:text="${tmp.cgname}"></a></td>
        		<td th:text="${tmp.cgdesc}"></td>
        		<td th:text="${tmp.cgregdate}"></td>
        	</tr>
        </table>
        
       	
        <th:block th:each="i : ${#numbers.sequence(1, pages)}"><a th:href="@{/clubgallery/selectlist(page=${i}, text=${param.text})}" th:text="${i}"></a></th:block>
        <br /><br />
        
        <a th:href="@{/clubgallery/insert}">갤러리 생성</a><br /><br />
        
        <form th:action="@{/clubgallery/selectlist}" method="get">
        	<input type="hidden" name="page" th:value="1" />
        	<input type="text" name="text" placeholder="갤러리명" />
        	<input type="submit" value="검색" />
        </form>
        <br />
        <br />
        <hr />
        <a th:href="@{/clubboard/selectlist}">게시판</a>
        <a th:href="@{/clubalbum/selectlist}">앨범</a>
    </div>
</body>
</html>
