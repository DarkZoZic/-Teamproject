<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정</title>
</head>
<body>
    <div style="padding: 20px;">
        <h3>일정</h3>
        <table>
        	<tr>
        		<th>일정번호</th>
        	 	<th>제목</th>
        	 	<th>날짜</th>
        	</tr>
        	
        	<tr th:each="tmp : ${list}">
        		<td th:text="${tmp.sno}"></td>
        		<td th:text="${tmp.sname}"></td>
        		<td th:text="${tmp.sdate}"></td>
        	</tr>
        </table>
        
        <br /><br />
        
        <a th:href="@{/clubschedule/insert}">글작성</a>

        <br />
        <br />
        <hr />
        <a th:href="@{/clubgallery/selectlist}">갤러리</a>
    </div>
</body>
</html>
