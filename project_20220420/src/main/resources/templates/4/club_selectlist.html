<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자등록</title>
</head>
<body>
    <div style="padding: 20px">
        <h3>판매자목록</h3>
        <hr/>

        <form th:action="@{/board/selectlist}" method="get">
            <input type="hidden" value="1" name="page" />
            <input type="text" name="title" placeholder="검색어" />
            <input type="submit" value="검색" />
        </form>

        <table border="1">
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>설명</th>
                <th>카테고리</th>
                <th>지역</th>
                <th>등록일</th>
                <th>버튼</th>
            </tr>
            <!-- dto의 변수명을 보고 적는 것 
            삭제는 get보단 post로 하는게 나음.  post로 하려면 form태그로 감싸야 함-->
            <tr th:each="tmp : ${list}">
                <td th:text="${tmp.cNo}"></td>
                <td>
                    <a href="#" th:onclick="|javascript:updateHit('${brd.no}')|"
                    th:text="${brd.cName}"></a>
                </td>
                <td th:text="${tmp.cDesc}"></td>
                <td th:text="${tmp.cCate}"></td>
                <td th:text="${tmp.cRegdate}"></td>
                <td>
                    <form th:action="@{/seller/delete}" method="post">
                        <input type="hidden" name="email" th:value="${tmp.uemail}"/>
                        <input type="submit" value="post삭제"/>
                    </form>
                    <a th:href="@{/seller/delete(email=${tmp.uemail})}">삭제</a>
                    <a th:href="@{/seller/update(email=${tmp.uemail})}">수정</a>
                </td>
            </tr>
        </table>

         <!-- 페이지네이션 --> 
         <th:block th:each="i : ${#numbers.sequence(1,pages)}">
            <a th:href="@{/board/selectlist(page=${i}, title=${param.title})}" th:text="${i}"></a>
        </th:block>


    
        
    </div>

    <script>
        
        // 상세페이지 누르면 조회수 증가하고 그 페이지로 가는것
        function updateHit(no){
            // alert(no);   확인용

            // 1. 조회수 증가용 restful 호출        ex) vue -> axios
            const xhr = new XMLHttpRequest(); // ex) axios와 같은 것
            const url = '/ROOT/api/board/updatehit1?no=' + no;
            xhr.open("PUT", url, true);
            xhr.responseType="json";
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8;') // 여러개 넣을 땐 세미콜론 ;
            xhr.onload = function(e){
                console.log(e.target);
                if(e.target.response.status === 200){ // 성공
                    // 2. 다음 페이지 이동
                    location.href="/ROOT/board/selectone?no=" + no;

                }

            }
            xhr.send(); // 호출해야 onload가 반응함

            
        }
    </script>
    
</body>
</html>
