
# 개발용 포트 번호
server.port=9090

# 프로젝트, 배포하는 파일명
server.servlet.context-path=/ROOT

# 소스코드 자동감지 후 재시작
spring.devtools.livereload.enabled=true

# view에 해당하는 html의 위치
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# h2 db (개발용 DB)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:D:/-Teamproject/project_20220420/db01;Mode=Oracle;AUTO_RECONNECT=TRUE;
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# entity에 정의된 DDL
# create     : 테이블 생성, 재구동시 또 생성.. -> 데이터 초기화
# create-drop: 삭제되는 시점 -> 서버 종료될 때. 데이터 초기화.
# update     : DDL에 변화가 생길 때 생성. 데이터 유지.
# validate   : 엔티티와 테이블 타입 또는 컬럼명이 정확한지 확인만. 프로젝트 운영은 무조건 !
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


